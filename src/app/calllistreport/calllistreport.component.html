<table style="width:95%; margin-left:2.5%; margin-top:10px;">
    <tr style="text-align:Center;">
        <td style="font-size:26px;">EXPORT CLASS LIST</td>
    </tr>
    <tr>
        <td
            style="padding:6px; background-color:rgb(227, 239, 255); border-style:solid; border-width: 1px; border-color:rgb(173, 199, 255)">
            <div class="form-group col-sm-12">
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label>Date:</label>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>YEAR:</label>
                                <select class="form-control" (change)="pushDays()" [(ngModel)]="selectedDate[2]">
                                    <option *ngFor="let year of years">{{year}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>MONTH:</label>
                                <select class="form-control" (change)="pushDays()" [(ngModel)]="selectedDate[1]">
                                    <option *ngFor="let month of months">{{month}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>DAY:</label>
                                <select class="form-control" (change)="pushDays()" [(ngModel)]="selectedDate[0]">
                                    <option *ngFor="let day of days">{{day}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="fomr-group col-sm-6">
                        <label>Active:</label>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Waves:</label>
                                <select class="form-control" *ngFor="let wv of waves" [(ngModel)]="selectedWave" (change)="changedWave()">
                                    <option [ngValue]="wv">{{wv.account}} {{wv.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-0">
                        <i i class="fas fa-download" style="margin-top:75px" (click)="downloadReport()"></i>
                    </div>
                </div>
                <div class="form-row" *ngIf="errorHandle">
                    <label style="color:#ff4455">No Wave Selected For The Filter</label>
                </div>
            </div>
        </td>
    </tr>
</table>
