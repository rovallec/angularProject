<div class="form-row col-sm-12" style="margin-top:1%; margin-left: 2%; width:96%;">
    <div class="form-row col-md-12">
        <div class="form group col-md-2"></div>
        <div class="form group col-md-4">
            <label>From:</label>
            <input type="date" [max]="maxDate" class="form-control" (change)="setFrom($event.target.value)">
        </div>
        <div class="form group col-md-4">
            <label>To:</label>
            <input type="date" class="form-control" (change)="setTo($event.target.value)" [min]="minDate"
                [max]="maxDate">
        </div>
        <div class="form group col-md-2"></div>
    </div>

    <div class="form-row col-md-12" style="margin-top:25px">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-10" style="border-bottom: solid 4px #e3f2fd;"></div>
        <div class="form-group col-md-1"></div>
    </div>

    <div class="form-row col-md-12">
        <div class="form-group col-md-2">
            <label>Accounts:</label>
            <select class="form-control" [(ngModel)]="accountAdd">
                <option *ngFor="let ac of accounts" [value]="ac.idaccounts">{{ac.name}}</option>
            </select>
        </div>
        <div class="d-flex justify-content-center col-md-1">
            <button class="btn btn-outline-primary" (click)="addAccount()" style="height:50px">Add <i class="fas fa-angle-double-right"></i></button>
        </div>
        <div class="form-group col-md-8">
            <label
                            style="font-size: 14px; font-weight: bold; margin-left:50%;margin-top: 10px;">Selected Accounts:</label>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let exp of exportAccounts">
                    {{exp.name}}
                    <span class="badge badge-primary badge-pill" (click)="deleteAccount(exp)"
                        style="cursor:pointer">-</span>
            </ul>
        </div>
    </div>

    <div class="form-row col-md-12" style="margin-top:25px">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-10" style="border-bottom: solid 4px #e3f2fd;"></div>
        <div class="form-group col-md-1"></div>
    </div>

    <div class="form-row col-md-12">
        <div class="form-group col-md-5"></div>
        <div class="form-group col-md-2">
            <button class="form-control" (click)="generateReprot()">Generate</button>
        </div>
        <div class="form-group col-md-5"></div>
    </div>
</div>
