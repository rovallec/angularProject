<div class="row col-md-12" style="margin-top:25px;">
    <div class="row col-md-12">
        <div class="col-md-3"></div>
        <div class="col-md-3 form-group">
            <label>FROM:</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label>TO:</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row col-md-12" style="margin-top:10px;">
        <div class="col-md-3">
            <select class="form-control" (change)="addSelected($event.target.value)">
                <option *ngFor="let account of accounts">{{account.idaccounts}}.{{account.name}}</option>
            </select>
        </div>
        <div class="col-md-9">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let acc of selectedAccounts">
                    {{acc}}
                    <span class="badge badge-primary badge-pill"
                    style="cursor:pointer" (click)="ommit(acc)">-</span>
                  </li>
            </ul>
        </div>
    </div>
</div>
