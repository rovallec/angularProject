<div class="row col-md-12" style="margin-top:25px;">
    <div class="row col-md-12">
        <div class="col-md-3"></div>
        <div class="col-md-3 form-group">
            <label>From:</label>
            <input type="date" class="form-control" [(ngModel)]="fromDate" (change)="changeFrom($event.target.value)" [max]="toDate">
        </div>
        <div class="form-group col-md-3">
            <label>To:</label>
            <input type="date" class="form-control" [(ngModel)]="toDate" (change)="changeTo($event.target.value)" [min]="fromDate">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-1"></div>
      <div class="col-md-10" style="border-bottom: solid #e3f2fd 3px"></div>
      <div class="col-md-1"></div>
    </div>
    <div class="row col-md-12" style="margin-top:10px;">
        <div class="col-md-1" style="padding-right:0px"></div>
        <div class="col-md-2" style="padding-right:0px">
            <select class="form-control" (change)="addSelected($event.target.value)" [(ngModel)]="lastSelection">
                <option></option>
                <option *ngFor="let account of accounts">{{account.idaccounts}}.{{account.name}}</option>
            </select>
        </div>
        <div class="col-md-1" style="padding-left:0px">
            <i *ngIf="get" class="fas fa-download" (click)="getReport()" style="margin-top:9%; margin-left:5px; cursor:pointer"></i>
        </div>
        <div class="col-md-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let acc of selectedAccounts">
                    {{acc}}
                    <span class="badge badge-primary badge-pill"
                    style="cursor:pointer" (click)="ommit(acc)">-</span>
                  </li>
            </ul>
        </div>
        <div class="col-md-1" style="padding-right:0px"></div>
    </div>
</div>
