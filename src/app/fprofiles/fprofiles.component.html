<table width=90% style="margin-left: 5%;margin-top:50px">
    <tr>
        <td width=20%>
            <img width=200 style="margin-left:5%"
                src="https://iisy.fi/wp-content/uploads/2018/08/user-profile-male-logo.jpg" height="200px">
        </td>
        <td>
            <div class="form-group col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="txt_name">Name:</label>
                        <input type="text" class="form-control" [disabled]="true"
                            [(ngModel)]="profile.first_name + ' ' + profile.second_name + ' ' + profile.first_lastname + ' ' + profile.second_lastname">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Account:</label>
                        <input type="text" class="form-control" [disabled]='true' [(ngModel)]='employee.id_account'>
                    </div>
                    <div class="form-group col-md-2">
                        <label>Supervisor:</label>
                        <input type="text" class="form-control" [disabled]='true' [(ngModel)]="employee.reporter">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="txt_name">DPI:</label>
                        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="profile.dpi">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="txt_birth">Birthday:</label>
                        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="profile.day_of_birth">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="txt_nationality">Nationality:</label>
                        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="profile.nationality">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Joining Date:</label>
                        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="employee.hiring_date">
                    </div>
                </div>
            </div>
        </td>
    </tr>

    <tr style="border-bottom: solid 4px #e3f2fd;">
        <td colspan="2" style="padding-top:30px">
            <nav width=100% style="border-top: 4px solid #e3f2fd;">
                <div class="nav nav-tabs active" id="nav-tab" role="tablist" width=100% style="padding-top:15px">
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                        aria-controls="nav-contact" aria-selected="false">Contact</a>
                    <a class="nav-item nav-link" id="nav-emergency-tab" data-toggle="tab" href="#nav-emergency"
                        role="tab" aria-controls="nav-emergency" aria-selected="false">Emergency</a>
                    <a class="nav-item nav-link" id="nav-medical-tab" data-toggle="tab" href="#nav-medical" role="tab"
                        aria-controls="nav-medical" aria-selected="false">Medical</a>
                    <a class="nav-item nav-link" id="nav-bus-tab" data-toggle="tab" href="#nav-bus" role="tab"
                        aria-controls="nav-bus" aria-selected="false" (click)="setService('bus')">Bus</a>
                    <a class="nav-item nav-link" id="nav-parking-tab" data-toggle="tab" href="#nav-parking" role="tab"
                        aria-controls="nav-parking" aria-selected="false" (click)="setService('parking')">Parking</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-contact" role="tabpanel"
                    aria-labelledby="nav-contact-tab">
                    <div class="form-row" style="margin-top:30px">
                        <div class="form-group col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="txt_primary_phone">Primary Phone Number:</label>
                                    <input type="text" class="form-control" [(ngModel)]="profile.primary_phone"
                                        [disabled]="true">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="txt_secondary_phone">Secondary Phone Number:</label>
                                    <input type="text" class="form-control" [(ngModel)]="profile.secondary_phone"
                                        [disabled]="true">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="txt_address">Address:</label>
                                    <input type="text" class="form-control" [(ngModel)]="profile.address"
                                        [disabled]="true">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txt_city">City:</label>
                                    <input type="text" class="form-control" [(ngModel)]="profile.city"
                                        [disabled]="true">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txt_email">Email Address:</label>
                                    <input type="text" class="form-control" [(ngModel)]="profile.email"
                                        [disabled]="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-emergency" role="tabpanel" aria-labelledby="nav-emergency-tab">
                    <div class="form-group col-md-12">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_fristName">Contact's First Name:</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.emergency_first_name"
                                    [disabled]="true">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_secondName">Contact's Middle Name:</label>
                                <input class="text" class="form-control" [(ngModel)]="profile.emergency_second_name"
                                    [disabled]="true">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_lastname">Contact's First Lastname:</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.emergency_first_lastname"
                                    [disabled]="true">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_secondLastname">Contact's Second Lastname:</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.emergency_second_lastname"
                                    [disabled]="true">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_phone">Phone Number:</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.phone" [disabled]="true">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txt_emergency_relationship">Relationship</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.relationship"
                                    [disabled]="true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-medical" role="tabpanel" aria-labelledby="nav-medical-tab">
                    <div class="form-group col-md-12">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="txt_medical_treatment">Medical Treatment:</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.medical_treatment"
                                    [disabled]="true">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="txt_medical_condition">Medical Prescription</label>
                                <input type="text" class="form-control" [(ngModel)]="profile.medical_prescription"
                                    [disabled]="true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-bus" role="tabpanel" aria-labelledby="nav-bus-tab">
                    <div class="form-row col-md-12" *ngIf="bus" style="margin-top:25px">
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label>Type:</label>
                                <select class="form-control" [(ngModel)]="activeService.name" (change)="setBus()" [disabled]="storedBus">
                                    <option>Daily Bus {{todayDate}}</option>
                                    <option>Monthly Bus</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3"></div>
                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-4">
                                <label>Amount:</label>
                                <input type="text" [(ngModel)]="activeService.amount" class="form-control" [disabled]="storedBus">
                            </div>
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-4">
                                <label>Frecuency:</label>
                                <input type="text" class="form-control" *ngIf="activeService.name != 'Monthly Bus'" [disabled]="true" [(ngModel)]="activeService.frecuency" [disabled]="storedBus">
                                <select class="form-control" *ngIf="activeService.name == 'Monthly Bus'" [(ngModel)]="activeService.frecuency" [disabled]="storedBus">
                                    <option>BIWEEKLY</option>
                                    <option>MONTHLY</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Notes:</label>
                            <textarea class="form-control" width="100%" [(ngModel)]="activeService.notes"
                                #message='ngModel' [disabled]="storedBus"></textarea>
                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-4">
                                <label>Date:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.date">
                            </div>
                            <div class="form-group col-md-4">
                                <label>User:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.id_user">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Status:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.proc_status">
                            </div>
                        </div>
                        <div class="form-row col-md-12" style="margin-top:15px" *ngIf="!storedBus">
                            <div class="form-group col-md-2">
                                <button class="form-control">Cancel</button>
                            </div>
                            <div class="form-group col-md-8"></div>
                            <div class="form-group col-md-2">
                                <button class="form-control" (click)="insertService('bus')">Accept</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-md-12" *ngIf="!bus" style="margin-top:25px">
                        <div class="form-group col-md-5"></div>
                        <div class="form-group col-md-2">
                            <button class="form-control" (click)="activeBus()">Active</button>
                        </div>
                        <div class="form-group col-md-5"></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-parking" role="tabpanel"
                    aria-labelledby="nav-parking-tab">
                    <div class="form-row col-md-12" *ngIf="parking" style="margin-top:25px">
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label>Type:</label>
                                <select class="form-control" [(ngModel)]="activeService.name" [disabled]="storedParking">
                                    <option>Car Parking</option>
                                    <option>Motorcycle Parking</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3"></div>
                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-4">
                                <label>Amount:</label>
                                <input type="text" [(ngModel)]="activeService.amount" class="form-control" [disabled]="storedParking">
                            </div>
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-4">
                                <label>Frecuency:</label>
                                <select class="form-control" [(ngModel)]="activeService.frecuency" [disabled]="storedParking">
                                    <option>BIWEEKLY</option>
                                    <option>MONTHLY</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Notes:</label>
                            <textarea class="form-control" width="100%" [(ngModel)]="activeService.notes"
                                #message='ngModel' [disabled]="storedParking"></textarea>
                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-4">
                                <label>Date:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.date">
                            </div>
                            <div class="form-group col-md-4">
                                <label>User:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.id_user">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Status:</label>
                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="activeService.status">
                            </div>
                        </div>
                        <div class="form-row col-md-12" style="margin-top:15px" *ngIf="!storedParking">
                            <div class="form-group col-md-2">
                                <button class="form-control">Cancel</button>
                            </div>
                            <div class="form-group col-md-8"></div>
                            <div class="form-group col-md-2">
                                <button class="form-control" (click)="insertService('parking')">Accept</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-md-12" *ngIf="!parking" style="margin-top:25px">
                        <div class="form-group col-md-5"></div>
                        <div class="form-group col-md-2">
                            <button class="form-control" (click)="activeParking()">Active</button>
                        </div>
                        <div class="form-group col-md-5"></div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
